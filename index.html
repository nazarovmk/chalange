<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Street</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="header-container container">
        <div class="header-row">
          <a href="./index.html"
            ><img class="header-logo-img" src="./img/svg/logo_coffe.svg" alt=""
          /></a>
          <ul class="header-col">
            <li class="header-list">
              <a class="header-link" href="">About us</a>
            </li>
            <li class="header-list">
              <a class="header-link" href="">Our Product</a>
            </li>
            <li class="header-list">
              <a class="header-link" href="">Delivery</a>
            </li>
          </ul>
          <div class="header-input-wrapper">
            <input
              class="header-input"
              type="search"
              placeholder="Cappuccino "
            />
            <button class="header-search">
              <img src="./img/svg/icons_cart.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <section class="activity">
      <div class="activity-container container">
        <div class="activity-row">
          <div class="activity-col1">
            <h1 class="activity-title">
              Enjoy your <span class="cofee-color">coffee</span> before your
              activity
            </h1>
            \
            <p class="activity-text">
              Boost your productivity and build your mood with a glass of coffee
              in the morning
            </p>
            <span class="activity-span">
              <button class="activity-button">Order now</button>
              <a class="activity-link" href="">More menu</a>
            </span>
          </div>
          <div class="activity-col2">
            <p class="activity-smol-text">Cappuccino</p>
            <img
              class="activity-cofee-img"
              src="./img/png/More menu cofee.svg"
              alt=""
            />
            <p class="activity-prosmotr">18K</p>
            <p class="activity-icon">4.8</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
